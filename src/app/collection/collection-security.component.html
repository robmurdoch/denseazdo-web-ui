<div class="centered">
    <mat-spinner *ngIf="showCollectionSecuritySpinner" diameter="30" mode="indeterminate"></mat-spinner>
</div>

<mat-chip-list aria-label="Results" *ngIf="!showCollectionSecuritySpinner">

        Groups</mat-chip>
    <mat-chip>Custom Security Groups WHy?</mat-chip>
</mat-chip-list>
