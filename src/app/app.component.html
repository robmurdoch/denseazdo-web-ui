<mat-toolbar color="primary">
  <span id="AppTitle">Dense Azure DevOps</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button aria-label="Share">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" color="primary" hasBackdrop="false">
  <mat-sidenav #drawer class="sidenav" mode="push">
    <mat-list>
      <mat-list-item>Tools</mat-list-item>
    </mat-list>
    <mat-nav-list (click)="drawer.toggle()">
      <!-- <a mat-list-item routerLink="/organization">Organization</a>
      <a mat-list-item routerLink="/collection">Collection</a>
      <a mat-list-item routerLink="/project">Project</a>
      <a mat-list-item routerLink="/areasanditerations">Areas & Iterations</a>
      <a mat-list-item routerLink="/builddefinitions">Build Definitions</a>
      <a mat-list-item routerLink="/releasedefinitions">Release Definitions</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
        <button mat-icon-button (click)="drawer.toggle()" aria-label="Toggle sidenav">
          <mat-icon aria-label="Toggle menu">menu</mat-icon>
        </button>
        <span class="toolbar-spacer"></span>
        <button mat-button 
          [matMenuTriggerFor]="connectionMenu"
          (menuOpened)="connectionMenuOpened()">
          {{azDoConnectionService.currentConnection.url}}:{{azDoConnectionService.currentConnection.apiVersion}}
        </button>
        <mat-menu #connectionMenu="matMenu">
          <button mat-menu-item 
            *ngFor="let connection of azDoConnectionService.connections"
            (click)="connectionClicked(connection)">{{connection.url}}:{{connection.apiVersion}}</button>
          <button mat-menu-item 
            (click)="connectionClicked(undefined)">{{newConnectionPrompt}}</button>
        </mat-menu>
    </mat-toolbar>
    <div class="router-outlet">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
