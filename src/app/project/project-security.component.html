<div class="centered">
    <mat-spinner *ngIf="showProjectSecuritySpinner" diameter="30" mode="indeterminate"></mat-spinner>
</div>

<mat-chip-list aria-label="Results" *ngIf="!showProjectSecuritySpinner" [selectable]="true">
    <mat-chip matBadge="{{securityFindingsCount}}" matBadgeColor="warn" [matBadgeHidden]="!securityFindingsCount"
        (click)="openFindingsDialog('securityFindings')">Security
        Groups</mat-chip>
    <mat-chip>Security</mat-chip>
</mat-chip-list>
